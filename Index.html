<!DOCTYPE html>
<html>
<head>
  <title>Discovering Landuse on the Hawaiian Islands</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    html,body,#map {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }
  </style>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
  <div id='map'></div>
  <script type="text/javascript">
    var map = L.map('map', {
      maxZoom: 14,
      minZoom: 7

    }).setView([20.652, -157.6],2.5);

    var grayscale = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}@2x.png').addTo(map);
    var streets = L.tileLayer('http://{s}.basemaps.cartocdn.com/rastertiles/voyager_nolabels/{z}/{x}/{y}@2x.png');
    var satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}@2x');

    var tile1 = L.tileLayer('assets/map1/{z}/{x}/{y}.png', {
      attribution: 'Generated by Tyler McCrea | Modified Basemap',
      detectRetina: true
    });

    var tile2 = L.tileLayer('assets/map2/{z}/{x}/{y}.png', {
      attribution: 'Generated by Nicole Lorenzo | Hawaiian HOmestead lands and Hotels | Data Collected from opendata.hawaii.gov',
      detectRetina: true
    });

    var tile3 = L.tileLayer('assets/map3/{z}/{x}/{y}.png', {
      attribution: 'Generated by Nicole Lorenzo | Basemap and Data',
      detectRetina: true
    });

    var tile4 = L.tileLayer('assets/map4/{z}/{x}/{y}.png', {
      attribution: "Generated by Nicole Lorenzo | Kū Kia'i Mauna",
      detectRetina: true
    });

    var baseLayers = {
      'Grayscale': grayscale,
      'Streets': streets,
      'Satellite': satellite
    };

    var overlays = {
      "Modified Basemap": tile1,
      "Hawaiian Homestead Land and Hotels": tile2,
      "Basemap and Data": tile3,
      "Kū Kia'i Mauna Theme": tile4
    }

    L.control.layers(baseLayers, overlays, {
      collapsed: false,
      position: 'topright'
    }).addTo(map);
  </script>
</body>

</html>
